<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In | Adventour</title>
    <link
      rel="shortcut icon"
      href="assets/images/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/master.css" />
    <link rel="stylesheet" href="styles/login.css" />

    <script src="scripts/md5.js"></script>
    <script src="scripts/svg-loader.js"></script>
    <script src="scripts/login.js" defer></script>
  </head>
  <body>
    <main class="dialogue">
      <div class="half">
        <svg-element
          class="graphics"
          data-src="assets/images/login.svg"
          data-title="Login using your email and password"
        >
        </svg-element>
      </div>
      <form action="home.html" class="form half">
        <h3 class="form__title">Log in</h3>
        <strong>No match found for email and password</strong>
        <label for="password">Email</label>
        <input required type="email" name="email" id="email" />
        <label for="password">Password</label>
        <input required type="password" name="password" id="password" />
        <input type="submit" value="Log in" />
      </form>
    </main>
  </body>
</html>
