<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details | Adventour</title>
    <link
      rel="shortcut icon"
      href="assets/images/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/master.css" />
    <link rel="stylesheet" href="styles/components.css" />
    <link rel="stylesheet" href="styles/details.css" />

    <script src="scripts/svg-loader.js"></script>
    <script src="scripts/builder.js"></script>
    <script src="scripts/data.js"></script>
    <script defer src="scripts/components.js"></script>
    <script defer src="scripts/details.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar container">
        <a href="home.html" class="navbar__brand">
          <img
            src="assets/images/logo.png"
            alt="adventour logo"
            class="navbar__brand__logo"
          />
          <span class="navbar__brand__name">Adventour</span>
        </a>

        <div class="search">
          <input
            type="text"
            class="search__box"
            placeholder="Search location"
            required
          />
          <div class="search__icon">
            <svg-element
              data-src="assets/images/magnifying-glass.svg"
              data-title="magnifying glass"
              class="lens"
            ></svg-element>
            <svg-element
              data-src="assets/images/xmark.svg"
              data-title="xmark"
              class="xmark"
            ></svg-element>
          </div>

          <div class="search__results">
            <div class="search__results__tabs">
              <button class="search__results__tabs__button active">
                Hotels
              </button>
              <button class="search__results__tabs__button">Flights</button>
              <button class="search__results__tabs__button">Restaurants</button>
              <button class="search__results__tabs__button">
                Vacation Package
              </button>
            </div>
            <a href="details.html" class="summary link">
              <img
                src="https://via.placeholder.com/72/red"
                alt="Image of "
                class="summary__preview image"
              />
              <div class="summary__details">
                <h3 class="summary__details__heading title">Location</h3>
                <address class="summary__details__location address">
                  Tuguegarao City, Cagayan
                </address>
              </div>
            </a>
          </div>
        </div>

        <div class="user">
          <div class="user__profile">A</div>
        </div>
      </nav>
    </header>
    <main>
      <section class="details container">
        <h2 class="details__heading">Listing</h2>
        <img class="details__image image" />
        <div class="details__booking">
          <h3 class="details__heading__title title"></h3>
          <address class="details__headding__location address"></address>
          <div class="price">
            <del class="price__original">
              &#8369; <span id="orig-price">5000</span>
            </del>
            <strong class="price__discounted">
              &#8369; <span id="orig-price">4000</span>
            </strong>
            <div class="price__coupon">20% off</div>
          </div>
          <div class="spacer"></div>
          <form method="post">
            <div class="date">
              <div class="date__in">
                <label for="checkin">Check in</label>
                <input type="date" name="checkin" id="checkin" />
              </div>
              <div class="date__out">
                <label for="checkin">Check out</label>
                <input type="date" name="checkout" id="checkout" />
              </div>
            </div>
            <a
              href="https://www.google.com/maps/place/Cagayan+State+University+Carig+Administration+Building/@17.6603074,121.7527621,18.37z/data=!4m6!3m5!1s0x33858f636aabf65b:0x27f70deeda1e853c!8m2!3d17.6597199!4d121.7522941!16s%2Fg%2F11c45qvzmf"
              class="view-map"
            >
              <svg-element
                class="view-map__icon"
                data-src="assets/images/map.svg"
                data-title="a map graphics"
              ></svg-element>
              View in maps
            </a>
            <button class="details__booking__book">Book now</button>
          </form>
        </div>
      </section>

      <section class="recomendation container">
        <h2>Traveler's Choice: Top Hotels</h2>
        <ul class="recommendation__list">
          <li>
            <a href="details.html" class="listing link">
              <img
                src="https://via.placeholder.com/320/red"
                alt="Image for"
                class="listing__image image"
              />
              <h4 class="listing__heading title">Location 1</h4>
              <address class="listing__location address">
                Tuguegarao City, Cagayan
              </address>
            </a>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <img
          src="assets/images/logo.png"
          alt="adventour logo"
          class="footer__logo"
        />
        <p class="footer__copyright">
          &copy; 2023 Adventour All rights reserved
        </p>
        <address class="footer__address">Cagayan, Philippines</address>

        <ul class="footer__socials">
          <li>
            <a
              href=" https://www.facebook.com/iamannearmy"
              aria-label="Visit us on facebook"
            >
              <svg-element
                class="footer__socials__handle"
                data-src="assets/images/facebook.svg"
                data-title="facebook logo"
              ></svg-element>
            </a>
          </li>
          <li>
            <a
              href="https://instagram.com/iamannearmy"
              aria-label="Visit us on instagram"
            >
              <svg-element
                class="footer__socials__handle"
                data-src="assets/images/instagram.svg"
                data-title="twitter logo"
              ></svg-element>
            </a>
          </li>
          <li>
            <a
              href="https://twitter.com/iamannearmy"
              aria-label="Visit us on twitter"
            >
              <svg-element
                class="footer__socials__handle"
                data-src="assets/images/twitter.svg"
                data-title="twitter logo"
              ></svg-element>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
